<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Amazon form</title>
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="form">
	<img src="./image.png" alt="amazon image" width="100px" style="display: block; margin: 0 auto;">
	
	<form class="register">
		<fieldset>
			<h2>Create account</h2>

		<label for="name">Your name</label>
		<br>
		<input type="text" placeholder="First and last name"id="name" style="border-color: skyblue;" />
		<br>
		<br>
		<label for="email">Mobile number or email</label><br>
		<input type="text" id="email" />
		<br>
		<br>
		<label for="password">Password</label>
		<br>
		<input type="Password" placeholder="At least 6 characters" id="password"/>
		<p>Passwords must be at least 6 characters</p>
		<label for="re-enter password">Re-enter password</label><br>
		<input type="Password" id="re-enter password" />
		<br>
		<br>
		<button style="background-color: yellow; padding: 5px 5px 5px 5px; width: 300px; border-radius: 10px; text-align: center;" >continue</button>
		<p> By creating an account, you agree to Amazon's <a href="" style="text-decoration: none;">Conditions of use</a> and <a href="" style="text-decoration: none;">Privacy Notice.</a></p>
		<hr>
		<p>Already have an account? <a href="" style="text-decoration: none;">Sign in </a><br>
		Buying for work? <a href="" style="text-decoration: none;">Create a free business account </a></p>
		
		
	</fieldset>
	</form>


	
</body>
</html>
